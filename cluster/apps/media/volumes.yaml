---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-media-downloads-pv
  namespace: media
spec:
  storageClassName: media-downloads
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 10.0.10.13
    path: "/volume2/Data/Downloads"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-media-downloads-pvc
  namespace: media
spec:
  storageClassName: media-downloads
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
